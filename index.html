    <script>
      let time = -7910;
      let online = 28913;

      const NICKNAMES = [
        'NaturePulse',
        'PattyXKitty',
        'neochicat',
        'tomhall2004',
        'frondeurman',
        'AnimalOnTv',
        'itsdajooz',
        'Paraphyte',
        'uhunnidshotbilly',
        'Pepega_Finally',
        'derpzilla1039',
        'PetroneXL',
        'ran_id',
        'DarrenTheRobotsSon',
        'enrqueh',
        'dn90n',
        'ireallydontknowwhats',
        'mattyt15_',
        'StrayKayC',
        'NaturePulse',
        'HugoJha23',
        'JimmmyPlays22',
        'QunKe',
        'blackfalcon',
        'nsnxi',
        'iwokeupacrackhead',
        'thumby1_',
        'fritz666999',
        'CT_Bash',
        'xilentsanctuary',
      ];
      const COLORS = [
        '#F33B77',
        '#F3B43B',
        '#3BF39B',
        '#F35C3B',
        '#3BF34D',
        '#EFF33B',
        '#3BF3E8',
        '#B881FF',
      ];

      tippy('.share', {
        content: 'Link was copied to clipboard',
        trigger: 'click',
        animation: 'fade',
      });
      document.querySelector('.share').addEventListener('click', () => {
        navigator.clipboard.writeText(window.location.href);
      });

      const video = document.querySelector('video.player__video');
      window.onclick = playVideo;
      window.onscroll = playVideo;

      function playVideo() {
        video.play();
        video.volume = 1;
        video.muted = false;
      }

      function drawTime() {
        document.querySelector('.time').innerHTML = new Date(
          time * 1000
        ).toLocaleTimeString('ru-RU');
      }

      function increaseOnline() {
        const random = randomInteger(0, 100);
        online += random;

        document.querySelector('.online span').innerHTML = online.toString();
        setTimeout(increaseOnline, randomInteger(2000, 6000));
      }

      function randomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function sendMessage() {
        const timeout = randomInteger(300, 1000);
        const lettersCount = randomInteger(1, 100);

        const message = [...Array(lettersCount)].fill('W').join(' ');
        const nickname = NICKNAMES[randomInteger(0, NICKNAMES.length - 1)];
        const color = COLORS[randomInteger(0, COLORS.length - 1)];

        document.querySelector('.chat__body').innerHTML += `
          <div class="message">
            <span class="message__author" style="color: ${color}">${nickname}</span>
            <span class="message__divider">:</span>
            <p class="message__text">${message}</p>
          </div>`;

        setTimeout(sendMessage, timeout);
      }

      window.onload = () => {
        playVideo();
        drawTime();
        increaseOnline();
        sendMessage();

        setInterval(() => {
          time++;
          drawTime();
        }, 1000);
      };
    </script>
